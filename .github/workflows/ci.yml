name: Continuous Integration

on:
  pull_request:

jobs:
  cargo-check:
    name: Run cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  cargo-test:
    name: Run cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  cargo-clippy:
    name: Run cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  typescript-lint-and-test:
    name: Lint and test TypeScript packages
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: actions-rs/toolchain@v1
       with:
         toolchain: stable
         target: wasm32-unknown-unknown
     - uses: actions/setup-node@v3
       with:
         node-version: '16.x'
     - uses: pnpm/action-setup@v2.2.2
       with:
         version: 7
         run_install: |
           - recursive: true
             args: [--frozen-lockfile]
     - run: pnpm lint:ts && pnpm dlx playwright install && pnpm test:ts
